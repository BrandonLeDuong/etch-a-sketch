<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Etch-A-Sketch</title>
  </head>

  <body>
    <div id="main">
      <div id="container">
        <h1>Etch-A-Sketch</h1>
        <div id="grid-container"></div>
        <div id="footer-container">
          <div id="footer">Copyright Â© 2023 Brandon Duong</div>
          <img src="/images/githubicon.png" />
        </div>
      </div>
      <div id="container-2">
        <input id="colorPicker" type="color" value="#333333" />
        <button id="default-btn">Default</button>
        <button id="rgb">Rainbow Mode</button>

        <button id="eraser">Eraser</button>
        <button id="reset">Clear</button>
        <p class="slider-info"></p>
        <input type="range" id="XYslider" min="0" max="64" step="1" />
      </div>
    </div>
  </body>
</html>
